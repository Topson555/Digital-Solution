<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .signup-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        .social-btn {
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .facebook {
            background-color: #4267B2;
        }
        
        .twitter {
            background-color: #1DA1F2;
        }
        
        .social-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 24px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #ffffff, #a8c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .form-check-input:checked {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        
        .illustration {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="signup-header">
                                <h1 class="logo">Topson</h1>
                                <h2 class="mb-4">Join Our Community</h2>
                                <p class="mb-0">Create an account to unlock exclusive features and personalized content</p>
                            </div>
                            <div class="p-4">
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="feature-card">
                                            <div class="feature-icon">
                                                <i class="fas fa-shield-alt"></i>
                                            </div>
                                            <h5>Secure</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="feature-card">
                                            <div class="feature-icon">
                                                <i class="fas fa-bolt"></i>
                                            </div>
                                            <h5>Fast</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="feature-card">
                                            <div class="feature-icon">
                                                <i class="fas fa-sync-alt"></i>
                                            </div>
                                            <h5>Sync</h5>
                                        </div>
                                    </div>
                                </div>
                                <img src="https://placehold.co/500x300/6a11cb/ffffff?text=Welcome+Illustration" alt="Welcome" class="illustration">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="card-title mb-4">Create Account</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms">
                                        <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a></label>
                                    </div>
                                    <div class="mb-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="newsletter">
                                        <label class="form-check-label" for="newsletter">Subscribe to our newsletter</label>
                                    </div>
                                    <a href="Signin.html"><button type="submit" class="btn btn-primary w-100 py-3">Sign Up</button></a>
                                    
                                </form>
                                
                                <div class="divider my-4">OR</div>
                                
                                <div class="d-grid gap-2 mb-4">
                                    <button class="btn social-btn google">
                                        <i class="fab fa-google me-2"></i> Sign up with Google
                                    </button>
                                    <button class="btn social-btn facebook">
                                        <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                                    </button>
                                    <button class="btn social-btn twitter">
                                        <i class="fab fa-twitter me-2"></i> Sign up with Twitter
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <p class="mb-0">Already have an account? <a href="Signin.html" class="text-decoration-none">Sign In</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
